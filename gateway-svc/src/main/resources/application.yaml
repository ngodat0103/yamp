spring:
  profiles:
    active: local-dev
    default: local-dev
  data:
    redis:
      url: redis://redis-svc:6379
      client-type: lettuce
      database: 1
      client-name: gateway-svc
  config:
    import:
      - "optional:local-dev.yaml"
      - "optional:unit-test.yaml"
      - "optional:demo.yaml"
      - "optional:integration-test.yaml"
      - "optional:pre-prod.yaml"
      - "optional:proc.yaml"
  application:
    name: gateway-svc
  security:
   oauth2:
     resourceserver:
       jwt:
         authorities-claim-name: "roles"
         authority-prefix: "ROLE_"
         jwk-set-uri: http://auth-svc:8001/api/v1/auth/oauth2/jwks
  cloud:
    gateway:
      routes:
        - id: grafana
          uri: http://grafana.monitoring.svc.cluster.local:3000
          predicates:
              - Path=/grafana/**
          filters:
            - name: SetRequestHostHeader
              args:
                host: localhost:8000
        - id: auth-svc
          uri: http://auth-svc:8001
          predicates:
            - Path=/api/v1/auth/**
#          filters:
#            - name: CircuitBreaker
#              args:
#                name: auth-service-breaker
#                fallbackUri: forward:/fallback/auth-svc
        - id: user-svc
          uri: http://user-svc:8002
          predicates:
            - Path=/api/v1/user/**
        - id: product-svc
          uri: http://product-svc:8003
          predicates:
            - Path=/api/v1/product/**
