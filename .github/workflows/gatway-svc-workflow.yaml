name: Gateway-svc webhook
on:
  workflow_dispatch:
  push:
#    branches:
#      - "features/**"
    paths:
      - "gateway-svc/**"
  pull_request_target:
    types: [ opened,reopened ]
    branches:
      - "feature/**"
      - "fix/**"
    paths:
      - "gateway-svc/**"
jobs:
  send-webhook:
    uses: distributhor/workflow-webhook@v3.0.7
    with:
      webhook_url: "https://${{secrets.WEBHOOK_ENDPOINT}}"
      webhook_auth: "https://${{secrets.WEBHOOK_GATEWAY_SVC_AUTH}}"
      webhook_auth_type: "header"