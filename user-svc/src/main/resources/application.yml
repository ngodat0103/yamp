spring:
  profiles:
    default: local-dev
  config:
    import:
      - "optional:local-dev.yml"
      - "optional:unit-test.yml"
      - "optional:demo.yml"
      - "optional:integration-test.yml"
      - "optional:pre-prod.yml"
      - "optional:prod.yml"

  application:
    name: user-svc
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-svc:8001/api/v1/auth/oauth2/jwks
          authorities-claim-name: "roles"
          authority-prefix: "ROLE_"
  kafka:
    consumer:
      group-id: user-svc
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
server:
  port: 8002
  forward-headers-strategy: framework
  servlet:
    encoding:
      enabled: false
    context-path: /api/v1/user
logging:
  level:
    com.example.yamp.usersvc.controller: DEBUG
    com.example.yamp.usersvc.service: debug
  pattern:
    level:  "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /ui-docs
  open-api:
    info:
      version: ${APP_VERSION}
      title: User Service
      description: User Service API
      contact:
        name: NgoDat0103
        url: https://github.com/NGODAT0103
        email: 21521935@gm.uit.edu.vn
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
