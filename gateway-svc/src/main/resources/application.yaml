logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
server:
  port: 8000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
