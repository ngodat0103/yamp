name: Gateway-svc webhook
on:
  workflow_dispatch:
  push:
#    branches:
#      - "features/**"
    paths:
      - "gateway-svc/**"
  pull_request_target:
    types: [ opened,reopened ]
    branches:
      - "feature/**"
      - "fix/**"
    paths:
      - "gateway-svc/**"
jobs:
  send-webhook:
    name: Send Webhook to Jenkins
    uses: distributhor/workflow-webhook@v3
    with:
      webhook_url: ${{ secrets.WEBHOOK_ENDPOINT }}
      webhook_auth: ${{ secrets.WEBHOOK_GATEWAY_SVC_AUTH }}
      webhook_auth_type: "header"
      webhook_type: "json"