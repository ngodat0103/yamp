spring:
  profiles:
    default: local-dev
  config:
    import:
      - "optional:local-dev.yaml"
      - "optional:unit-test.yaml"
      - "optional:demo.yaml"
      - "optional:integration-test.yaml"
      - "optional:pre-prod.yaml"
      - "optional:prod.yaml"
  application:
    name: gateway-svc
  security:
   oauth2:
     resourceserver:
       jwt:
         authorities-claim-name: "roles"
         authority-prefix: "ROLE_"
         jwk-set-uri: http://auth-svc:8001/api/v1/auth/oauth2/jwks
logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
server:
  port: 8000
management:
  observations:
    key-values:
        application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
