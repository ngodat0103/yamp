spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-svc:8001/api/v1/auth/oauth2/jwks
          authority-prefix: "ROLE_"
          authorities-claim-name: "role"
  profiles:
    active: local-dev
  config:
    import:
      - 'optional:local-dev.yml'
      - 'optional:unit-test.yml'
      - "optional:integration-test.yml"
      - "optional:pre-prod.yml"
      - "optional:prod.yml"
  application:
    name: product-svc
server:
  port: 8003
  servlet:
    context-path: /api/v1/product
  forward-headers-strategy: framework

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /ui-docs
  open-api:
    info:
      version: ${APP_VERSION}
      title: Product Service
      description: Product Service API
      contact:
        name: NgoDat0103
        url: https://github.com/NGODAT0103
        email: 21521935@gm.uit.edu.vn
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
  level:
    org.springframework.security: DEBUG
    com.github.ngodat0103.yamp..productsvc.service: DEBUG
    com.github.ngodat0103.yamp..productsvc.controller: DEBUG
